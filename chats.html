<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kakoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <div class="status-bar__column"></div>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen underline">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/gag.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김진규</h4>
              <h6 class="user-component__subtitle">
                최재원님! 20,000원을 받으세요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/profile.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jay</h4>
              <h6 class="user-component__subtitle">
                최재원님! 선물이 도착했어요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:29</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/hw.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김한울</h4>
              <h6 class="user-component__subtitle">내일 비행기타구 갈게!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:28</span>
            <div class="badge">4</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/gag.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">박소연</h4>
              <h6 class="user-component__subtitle">오빠 회비내세여^^</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:11</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-circle-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2">.</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big. Piss off!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f5f8da1c6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
